<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('需求详情')"/>
    <th:block th:include="include :: jsonview-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">机构名称/真实姓名：</label>
            <div class="form-control-static" th:text="${cooperation.orgName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="form-control-static" th:text="${cooperation.contacts} ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="form-control-static" th:text="${cooperation.sex}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话：</label>
            <div class="form-control-static" th:text="${cooperation.orgTel}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">需求合作对象：</label>
            <div class="form-control-static" th:text="${cooperation.typeName}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">合作对象真实姓名：</label>
            <div class="form-control-static" th:text="${cooperation.cooperationObjName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">合作对象昵称：</label>
            <div class="form-control-static" th:text="${cooperation.cooperationObjNickName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">需求：</label>
            <div class="form-control-static" style="width: 66.66666667%; float: left" th:text="${cooperation.info}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="form-control-static" th:text="${cooperation.createTime}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改时间：</label>
            <div class="form-control-static" th:text="${cooperation.updateTime}"></div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: jsonview-js"/>
<script th:inline="javascript">
</script>
</body>
</html>
