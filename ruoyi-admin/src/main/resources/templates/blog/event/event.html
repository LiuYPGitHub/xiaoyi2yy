<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('活动列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="post-form">
                <div class="select-list">
                    <ul>
                        <li>
                            活动标题：<input type="text" name="evtTitle"/>
                        </li>
                        <li>
                            发布用户：<input type="text" name="evtRelName"/>
                        </li>
                        <li>
                            活动类型：<select name="evtType" th:with="type=${@Lz_dict.getType('typeOfActivity')}">
                            <option value="">所有</option>
                            <option th:each="Lz_dict : ${type}" th:text="${Lz_dict.codeName}" th:value="${Lz_dict.codeNo}"></option></select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var datas = [[${@Lz_dict.getType('typeOfActivity')}]];
    var datass = [[${@Lz_dict.getType('user')}]];
    var datasss = [[${@Lz_dict.getType('activityMode')}]];
    var prefix = ctx + "blog/event";
    $(function () {
        var options = {
            url: prefix + "/list",
            detailUrl: prefix + "/detailed/{id}",
            modalName: "活动",
            columns: [
                {
                    field: 'evtTitle',
                    title: '活动标题',
                    width: '400',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field: 'createBy',
                    title: '发布用户'
                },
                {
                    field: 'userType',
                    title: '身份',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel1(datass, value);
                    }
                },
                // {
                //     field: 'evtRelTime',
                //     title: '发布时间'
                // },
                {
                    field: 'evtType',
                    title: '活动类型',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel1(datas, value);
                    }
                },
                {
                    field: 'evtWay',
                    title: '活动方式',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel1(datasss, value);
                    }
                },
                {
                    field: 'evtStartTime',
                    title: '开始时间'
                },
                {
                    field: 'evtEndTime',
                    title: '结束时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.evtId + '\')"><i class="fa fa-search"></i>查看</a> ');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
