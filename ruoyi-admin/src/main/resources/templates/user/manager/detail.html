<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('详情')"/>
    <th:block th:include="include :: jsonview-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m-t" id="signupForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号：</label>
            <div class="form-control-static" th:text="${leads.telNum}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户类型：</label>
            <div class="form-control-static" th:text="${leads.userTypeName} ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户状态：</label>
            <div class="form-control-static" th:text="${leads.userStateName}">
            </div>
        </div>
        <div th:if="${leads.userType} lt '3'">

            <div th:if="${leads.userType} eq '1'">
                <!--KOL-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">昵称：</label>
                    <div class="form-control-static" th:text="${leads.nickName}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">真实姓名：</label>
                <div class="form-control-static" th:text="${leads.realName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">生日：</label>
                <div class="form-control-static" th:text="${leads.strBirthday}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">学历：</label>
                <div class="form-control-static" th:text="${leads.edu}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所在城市：</label>
                <div class="form-control-static" th:text="${leads.city}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标签：</label>
                <div class="form-control-static" style="width: 66.66666667%; float: left" th:text="${leads.labels}">
                </div>
            </div>
            <!--名师-->
            <div th:if="${leads.userType} eq '2'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">所在机构：</label>
                    <div class="form-control-static" th:text="${leads.org}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介：</label>
                <div class="form-control-static" style="width: 66.66666667%; float: left"
                     th:text="${leads.personalInfo}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">背景：</label>
                <div class="form-control-static" style="width: 66.66666667%; float: left"
                     th:text="${leads.personalBG}"></div>
            </div>

            <div th:if="${leads.userType} eq '2'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">履历：</label>
                    <div class="form-control-static">
                        <table table table-hover>
                            <thead>
                            <tr style="text-align: center">
                                <th th:width="200">公司/机构名称</th>
                                <th th:width="200">职位头衔</th>
                                <th th:width="200">开始时间</th>
                                <th th:width="200">结束时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="res : ${leads.resume}" th:high="180">
                                <td th:width="200" th:text="${res.company}"></td>
                                <td th:width="200" th:text="${res.title}"></td>
                                <td th:width="200" th:text="${res.strStartDate}"></td>
                                <td th:width="200" th:text="${res.strEndDate}"></td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div th:if="${leads.userType} eq '3'">
            <!--机构-->
            <div class="form-group">
                <label class="col-sm-2 control-label">机构名称：</label>
                <div class="form-control-static" th:text="${leads.realName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系人：</label>
                <div class="form-control-static" th:text="${leads.contacts}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标签：</label>
                <div class="form-control-static" style="width: 66.66666667%; float: left" th:text="${leads.labels}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">机构简介：</label>
                <div class="form-control-static" style="width: 66.66666667%; float: left"
                     th:text="${leads.personalBG}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">创建时间：</label>
            <div class="form-control-static" style="width: 66.66666667%; float: left"
                 th:text="${leads.createTime}"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">修改时间：</label>
            <div class="form-control-static" style="width: 66.66666667%; float: left"
                 th:text="${leads.updateTime}"></div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: jsonview-js"/>
<script th:inline="javascript">
</script>
</body>
</html>
