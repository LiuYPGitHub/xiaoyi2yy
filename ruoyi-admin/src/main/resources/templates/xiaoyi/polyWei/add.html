<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增绑定机构')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-polyWei-add">
        <div class="form-group">
            <label class="col-sm-3 control-label ">所属机构：</label>
            <div class="col-sm-9">
                <select id="org" class="form-control" name="orgId"
                        th:with="polyWeis1=${@orgPolyWei.queryAll()}">
                    <option th:each="polyWei : ${polyWeis}"
                            th:text="${polyWei.orgName}"
                            th:value="${polyWei.orgId}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">频道名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="channelName" id="channelName" required></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">频道密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="channelPwd" id="channelPwd" required></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="cataName" id="cataName" required></div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上级分类编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="parentId" id="parentId" required></div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label ">频道编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="channelId" id="channelId" required></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">分类编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="cataId" id="cataId" required></div>
        </div>-->
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "xiaoyi/orgPolyWei";

    $("#form-dict-add").validate({
        rules:{
            dictSort:{
                digits:true
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add?orgName="+$("#org option:selected").text(), $('#form-polyWei-add').serialize());
        }
    }
</script>
</body>
</html>
