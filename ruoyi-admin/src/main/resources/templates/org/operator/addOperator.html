<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改用户')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="form-operator-add" th:object="${org}">
        <input name="orgId" type="hidden" th:field="*{orgId}"/>
        <h4 class="form-header h4">添加运营人员</h4>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>所属机构：</label>
                    <div class="col-sm-8">
                        <input name="orgName" class="form-control" th:field="*{orgName}" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>运营人员名称：</label>
                    <div class="col-sm-8">
                        <input name="operatorName" placeholder="运营人员名称" class="form-control" type="text" maxlength="30"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>运营人员手机号码：</label>
                    <div class="col-sm-8">
                        <input name="telNum" placeholder="运营人员手机号码" class="form-control" type="number" maxlength="11"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>密码：</label>
                    <div class="col-sm-8">
                        <input name="password" id="password" placeholder="请输入密码" class="form-control" type="password"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>确认密码：</label>
                    <div class="col-sm-8">
                        <input name="rePassword" placeholder="请输入确认密码" class="form-control" type="password"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">是否启用管理员权限：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="status" checked>
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">
    var prefix = ctx + "org/operator";

    $("#form-operator-add").validate({
        onkeyup: false,
        rules: {
            telNum: {
                isPhone:true,
                maxlength: 11,
                required: true
            },
            operatorName: {
                required: true
            },
            password: {
                required: true,
                minlength: 6,
                maxlength: 12
            },
            rePassword: {
                required: true,
                equalTo: '#password'
            }
        },
        messages: {
            telNum: {
                isPhone:"请填写正确的11位手机号",
                required: "账号不能为空",
                minlength: "账号不能小于11位"

            },
            operatorName: {
                required: "机构不能为空"
            },
            password: {
                required: '请输入密码',
                minlength: '账号不能小于6位',
                maxlength: '账号不能大于12位'
            },
            rePassword: {
                required: '请输入确认密码',
                equalTo: '两次输入密码不一致'

            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-operator-add").serializeArray();
            var status = $("input[id='status']").is(':checked') == true ? 1 : 2;
            data.push({"name": "status", "value": status});
            $.operate.saveTab(prefix + "/addOperator", data);
        }
    }

</script>
</body>
</html>
